  productsManager.sparkrvp.title: Recently Viewed Products
  productsManager.sparkrvp.slug: "%plugin.sparkrvp.slug%"
  productsManager.sparkrvp.description: Show the recently viewed products for the same user based on its personal history, whether the user is logged in or not
  productsManager.sparkrvp.shortcode: sparkrvp_products

  productsManager.sparkfbt.title: Frequently Bought Together
  productsManager.sparkfbt.slug: "%plugin.sparkfbt.slug%"
  productsManager.sparkfbt.description: Show the perfect pairings! Help your visitors to buy the best product combinations.
  productsManager.sparkfbt.shortcode: sparkfbt_products

  productsManager.sparkfp.title: Featured Products
  productsManager.sparkfp.slug: "%plugin.sparkfp.slug%"
  productsManager.sparkfp.description: Show the products that are marked as featured.
  productsManager.sparkfp.shortcode: sparkfp_products

  productsManager.sparkrpr.title: Random Product Recommendations
  productsManager.sparkrpr.slug: "%plugin.sparkrpr.slug%"
  productsManager.sparkrpr.description: Show the random products to let your visitors know about all type of products you are selling
  productsManager.sparkrpr.shortcode: sparkrpr_products

  productsManager.sparktrp.title: Top Rated Products
  productsManager.sparktrp.slug: "%plugin.sparktrp.slug%"
  productsManager.sparktrp.description: Show the top rated products according to your customers reviews.
  productsManager.sparktrp.shortcode: sparktrp_products

  productsManager.sparkosp.title: On-Sale Products
  productsManager.sparkosp.slug: "%plugin.sparkosp.slug%"
  productsManager.sparkosp.description: Show products that are marked as on-sale, to entice users to make a purchase.
  productsManager.sparkosp.shortcode: sparkosp_products

  productsManager.sparknap.title: Newly Added Products
  productsManager.sparknap.slug: "%plugin.sparknap.slug%"
  productsManager.sparknap.description: Show the most recently added products to your webshop.
  productsManager.sparknap.shortcode: sparknap_products

  productsManager.sparkmpp.title: Most Popular Products
  productsManager.sparkmpp.slug: "%plugin.sparkmpp.slug%"
  productsManager.sparkmpp.description: Show the most popular products among your customers, sold in the last month.
  productsManager.sparkmpp.shortcode: sparkmpp_products

  productsManager.sparkair.title: AI Recommendations
  productsManager.sparkair.slug: "%plugin.sparkair.slug%"
  productsManager.sparkair.description: Recommend products based on user's implicit and predicted preferences.
  productsManager.sparkair.shortcode: sparkair_products

  plugin.group.product-recommendations: product-recommendations
  plugin.group.pro: pro
  plugin.group.free: free

  gettingStarted.sparkWoo.payoff: SparkWoo
  gettingStarted.sparkWoo.title: Find us effortlessly in the menu
  gettingStarted.sparkWoo.description: The plugin you just activated is a proud member of the SparkWoo plugin series. Explore the full range of installed SparkWoo plugins by simply clicking on SparkWoo in the menu. Enjoy the seamless integration and endless possibilities!
  gettingStarted.sparkWoo.image: getting-started-sparkwoo.png

  plugins.conflict: []

services:
  _instanceof:
    Sparkrvp\SparkPlugins\SparkWoo\Common\Modules\ModuleInterface:
      tags: ["app.module"]
    Sparkrvp\SparkPlugins\SparkWoo\Common\Activation\ActivationHookInterface:
      tags: ["app.activation"]
    Sparkrvp\SparkPlugins\SparkWoo\Common\Activation\DeactivationHookInterface:
      tags: ["app.deactivation"]
    Sparkrvp\SparkPlugins\SparkWoo\Common\Plugins\PluginMeta:
      tags: ["app.pluginMeta"]
    Sparkrvp\SparkPlugins\SparkWoo\Common\Options\OptionInterface:
      tags: ["app.option"]
    Sparkrvp\SparkPlugins\SparkWoo\Common\Migrations\MigrationInterface:
      tags: ["app.migration"]
  _defaults:
    autowire: true
    autoconfigure: true
    public: false
    bind:
      $pluginMeta: "@plugin-meta"
      $pluginsRequired: "%plugins.required%"
      $pluginsConflict: "%plugins.conflict%"
      $notificationModule: '@Sparkrvp\SparkPlugins\SparkWoo\Common\Notifications\NotificationModule'
      $firstTimePluginUsageOption: "%options.firstTimePluginUsage%"
      $adminMenuHomeName: "%plugin.admin.menuHomeName%"
      $api: "@api"
      $options: '@Sparkrvp\SparkPlugins\SparkWoo\Common\Options\OptionsCollection'
      $activationHooks: !tagged_iterator { tag: app.activation }
      $deactivationHooks: !tagged_iterator { tag: app.deactivation }
      $modules: !tagged_iterator { tag: app.module }
      $postModels: !tagged_iterator { tag: app.postType }
      $migrations: !tagged_iterator { tag: app.migration }
      $globalVariables: "@global-variables"
      $pageTemplates: "%page.templates%"
      $dataProviders: !tagged_iterator { tag: app.scriptsDataProviders }
  global-variables:
    class: Sparkrvp\SparkPlugins\SparkWoo\Common\Plugins\GlobalVariables
    public: true
  plugin-meta-rvp:
    class: Sparkrvp\SparkPlugins\SparkWoo\Common\Plugins\PluginMeta
    arguments:
      $name: "%plugin.sparkrvp.name%"
      $websiteUrl: "%plugin.sparkrvp.websiteUrl%"
      $slug: "%plugin.sparkrvp.slug%"
      $prefix: "%plugin.sparkrvp.prefix%"
      $version: "%plugin.sparkrvp.version%"
      $isPro: "%plugin.sparkrvp.pro%"
      $test: false
      $soon: false
      $groups:
        - "%plugin.group.product-recommendations%"
        - "%plugin.group.free%"
      $extra:
        productsManager:
          title: "%productsManager.sparkrvp.title%"
          slug: "%productsManager.sparkrvp.slug%"
          description: "%productsManager.sparkrvp.description%"
          shortcode: "%productsManager.sparkrvp.shortcode%"
  plugin-meta-rvp-pro:
